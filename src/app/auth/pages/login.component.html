<div class="limiter">
  <div class="container-login100" style="background-image: url('../../../assets/img/auth/bg-01.jpg');">
    <div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
      <form class="login100-form validate-form flex-sb flex-w" (ngSubmit)="OnSubmit()" #form="ngForm">
        <span class="KodiaksTitle login100-form-title p-b-53">
          Softball
        </span>
        <div class="Kodiaks-logo">
          <img src="../../../assets/img/KodiaksLogoShadow.png">
        </div>

        <!-- <a href="#" class="btn-face m-b-20">
          <i class="fa-brands fa-square-facebook"></i>
          Facebook
        </a>

        <a href="#" class="btn-google m-b-20">
          <img src="../../../assets/img/auth/icons/icon-google.png" alt="GOOGLE">
          Google
        </a> -->

        <div class="p-t-31 p-b-9">
          <span class="txt1">
            Celular
          </span>
        </div>
        <div class="wrap-input100 validate-input" data-validate="Celular requerido">
          <input class="input100" type="text" name="userName" [(ngModel)]="logUsr.userName"
            (ngModelChange)="Validate($event, 'userName', 'phone')" required>
          <span class="focus-input100"></span>
        </div>

        <div class="p-t-13 p-b-9">
          <span class="txt1">
            Contrase単a
          </span>

          <a href="#" class="txt2 bo1 m-l-5">
            多Olvidaste tu contrase単a?
          </a>
        </div>
        <div class="wrap-input100 validate-input" data-validate="Contrase単a requerida">
          <input class="input100" type="password" name="password" [(ngModel)]="logUsr.password"
            (ngModelChange)="Validate($event,'password')">
          <span class="focus-input100"></span>
        </div>

        <div class="container-login100-form-btn m-t-17">
          <input type="submit" class="login100-form-btn" value="Sign In" />
        </div>

          <a href="#" class="txt2 bo1">
            Sign up now
          </a>
        </div> -->
      </form>
    </div>
  </div>
</div>
